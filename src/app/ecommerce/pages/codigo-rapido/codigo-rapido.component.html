<main>

  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-6 col-xs-12">
        <div class="card card-border p-3">
          <div class="row px-1 px-md-3 pb-1 pt-3">
            <div class="col-md-12 mb-2">
              <h5><b>Acceso con c칩digo r치pido</b></h5>
  
              <small
                >Ingresa el c칩digo que enviamos al correo {{correo}}</small
              >
            </div>
  
            <div class="col-md-12">
              <form [formGroup]="form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="code"
                    id="codigo"
                    aria-describedby="codigo"
                    (keyup)="validarcaracteres($event)"
                    ngModel 
                    maxlength="6"
                  />
                  <small *ngIf="contador>0"><b>Debe ingresar {{contador}} caracteres</b></small>
                  <small class="text-danger" *ngIf="errorCodigo"><b>C칩digo incorrecto</b></small><br>
                </div>
  
                <div class="text-center mt-4">
                  <button
                    type="button"
                    class="btn"
                    style="
                      background-color: #005ad2;
                      color: #f2f3f5;
                      font-weight: bold;
                      width: 60%;
                    "
                    [disabled]="form.invalid"
                    (click)="continuar()"
                  >
                    Ingresar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>


<app-footer></app-footer>
